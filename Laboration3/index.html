 <script type="text/javascript">
     $(function () {
         $("#test").click(getMarkers);
     });

     function getMarkers() {

         $.ajax({
             url: 'http://api.sr.se/api/v2/traffic/messages?format=json&pagination=false&indent=true&size=100',
             dataType: 'jsonp',
             success: function (data) {
                 alert("so far so good1")                                  
                 var text = '';
                 var messages = data.messages;
                 var len = messages.length;
                 for (var i = 0; i < len; i++) {

                     text += '<p>' + messages[i].title + '<br/ >' + messages[i].latitude + '<br/ >' + messages[i].longitude + '</p>'
                     
                 }
                 $('body').html(text);

             }

         });

     };
