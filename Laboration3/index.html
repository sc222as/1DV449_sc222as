 <body>

 <script type="text/javascript">
     $(function () {
         $("#test").click(getMarkersAsText);
     });
//     $(function () {
//         $("#Button1").click(foo);
//     });

     function getMarkersAsText() {

         $.ajax({
             url: 'http://api.sr.se/api/v2/traffic/messages?format=json&pagination=false&indent=true&size=100',
             dataType: 'jsonp',
             success: function (data) {

                 var text = '';
                 var messages = data.messages;
                 var len = messages.length;
                 for (var i = 0; i < len; i++) {
                     var date = new Date(parseInt(messages[i].createddate.substr(6)));
                     text += '<p>' + messages[i].title + '<br/ >' + messages[i].latitude + '<br/ >' + messages[i].longitude + '<br/ >' + date + '</p>'

                 }
                 $('body').html(text);

             }

         });

     }; 
</script>
           















</html>
